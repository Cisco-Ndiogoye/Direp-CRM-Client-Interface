<div class="container">
  <h2>Modifier mes informations</h2>
  <div class="form-container">
    <div class="form-group">
      <label>Nom</label>
      <input type="text" placeholder="Nom" formControlName="nom">
    </div>
    <div class="form-group">
      <label>Prenom</label>
      <input type="text" placeholder="Prenom" formControlName="prenom">
    </div>
    <div class="form-group">
      <label>Nom d'utilisateur</label>
      <input type="text" placeholder="Nom d'utilisateur" formControlName="username">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="Email" formControlName="email">
    </div>
    <div class="form-group">
      <label>Téléphone</label>
      <input type="text" placeholder="Téléphone" formControlName="phoneNumber">
    </div>
    <button (click)="modify()" type="submit" >Enregistrer</button>
  </div>
</div>
