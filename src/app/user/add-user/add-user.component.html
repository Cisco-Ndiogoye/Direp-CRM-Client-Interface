<div class="container">
  <h2>Ajouter un utilisateur</h2>
  <div class="form-container">
    <div class="select-group">
      <select formControlName="role" id="role" >
        <option selected="selected">-Rôle-</option>
        <option value="ADMINISTRATOR">Administrator</option>
        <option value="MANAGER">Manager</option>
        <option value="REPRESENTATIVE">Representative</option>
      </select>
    </div>
    <div class="select-group">
      <select formControlName="equipe" id="equipe" >
        <option selected="selected">-Equipe-</option>
        <option value="ADMINISTRATOR" >DIREP</option>
        <option value="MANAGER">MSN</option>
        <option value="REPRESENTATIVE">Micro</option>
      </select>
    </div>
    <div class="form-group">
      <label>Nom</label>
      <input type="text" placeholder="Nom" formControlName="nom">
    </div>
    <div class="form-group">
      <label>Prenom</label>
      <input type="text" placeholder="Prenom" formControlName="prenom">
    </div>
    <div class="form-group">
      <label>Nom d'utilisateur</label>
      <input type="text" placeholder="Nom d'utilisateur" formControlName="username">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="Email" formControlName="email">
    </div>
    <div class="form-group">
      <label>Téléphone</label>
      <input type="text" placeholder="Téléphone" formControlName="phoneNumber">
    </div>
    <button (click)="addUser()" type="submit" >Enregistrer</button>
  </div>
</div>
