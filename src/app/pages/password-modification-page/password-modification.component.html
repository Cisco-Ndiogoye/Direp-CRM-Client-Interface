<div class="container">
  <h2>Modifier mon mot de passe</h2>
  <div class="form-container">
    <div class="form-group">
      <label for="oldPassword">Mot de passe actuel</label>
      <input type="password" [(ngModel)]="passwordDTO.oldPassword" name="oldPassword" id="oldPassword">
    </div>
    <div class="form-group">
      <label for="newPassword">Nouveau mot de passe</label>
      <input type="password" [(ngModel)]="passwordDTO.newPassword" name="newPassword" id="newPassword">
    </div>
    <div class="form-group">
      <label for="rePassword">Confirmer mot de passe</label>
      <input type="password" [(ngModel)]="passwordDTO.rePassword" name="rePassword" id="rePassword">
    </div>
    <button (click)="modify()" type="submit" >Enregistrer</button>
  </div>
</div>
